version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo "Running tests (if any)..."   # Parentheses now quoted
      # If you have tests, run them; otherwise skip
      # - npm test

artifacts:
  files:
    - '**/*'
  discard-paths: no
